<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div id="perfil" class="p-4 rounded">
              <form class="row g-3" id="formularioDatos">
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="col-md-5">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" required />
                </div>
                <div class="col-md-7">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" required />
                </div>
              </form>

              <form class="row g-3" id="formularioPassword">
                <div class="col-md-4">
                  <label class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required />
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" disabled id="btnDatos">Cambiar datos</button>
                  <button class="btn btn-primary" disabled id="btnPassword">Cambiar contraseña</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="./perfil.js"></script>
</body>
</html>
