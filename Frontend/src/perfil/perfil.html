<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
  <div id = "cabecera"></div>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="perfil" class="p-4 rounded">
              <form class="row g-2" id="formularioDatos" onsubmit="event.preventDefault()">
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="col-md-5">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" />
                </div>
                <div class="col-md-7">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" />
                </div>
              </form>

              <form class="row g-4" id="formularioPassword">
                <div class="col-md-4">
                  <label class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" disabled  id="btnDatos">Cambiar datos</button>
                  <button class="btn btn-primary" disabled id="btnPassword">Cambiar contraseña</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
