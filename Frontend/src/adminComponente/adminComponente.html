<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
    <div id="cabecera"></div>

    <button id="crearComponenteNuevo" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearComponente">Crear Componente Nuevo</button>
    <table id="tablaComponentes" class="table table-striped text-center">
        <tr style="font-size: 25px;">
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Descripción</th>
        </tr>
        <tbody id="tbody"></tbody>

        <div class="modal fade" id="modalCrearComponente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userId">Número de usuario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="errores"></div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <p id="errorNombre"></p>
                        <input type="text" class="form-control" id="nombre" />
                      </div>
                      <div class="col-md-6">
                          <label class="form-label">Tipo</label>
                          <p id="errorTipo"></p>
                        <input type="text" class="form-control" id="tipo" />
                      </div>
                      <div class="col-md-7">
                          <label class="form-label">Descripción</label>
                          <p id="errorDescripcion"></p>
                        <textarea id="descripcion" cols="30" rows="10"></textarea>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="crearComponente">Crear Componente</button>
                </div>
              </div>
            </div>
          </div>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
