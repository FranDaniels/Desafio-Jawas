<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar</title>
    <link rel="stylesheet" href="./donar.css">
    <link rel="stylesheet" href="./map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div id = "cabecera"></div>
    <div class="container">
        <div id="donar" class="p-4 rounded">
            <p id="errores"></p>
            <h1>Donar Lote</h1>
            <div class="row">
                <form class="row g-3" id="formularioRegistro" onsubmit="event.preventDefault()">
                    <div class="col-md-6">
                        <label class="form-label">Descripción<p id="errorDescripcion"></p></label><br>
                        <textarea class="form-control" id="descripcion" name="descripcion" cols="10" rows="12"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label><br>
                        <input type="text" placeholder="Ingrese una ubicación" id="ubicacion">
                        <div id="map"></div>
                    </div>                
                    <div class="col-12">
                        <button type="button" class="btn btn-primary d-inline" id="btn-donar">Donar Lote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id = "footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARWyj0QSC3HO6nxG2qSYLxOJMAQGTZlw4&libraries=places&callback=initMap" async defer></script>
    <script src="./map.js"></script>
    <script src="../../dist/donar.main.js"></script>
</body>
</html>
