<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
  <div id = "cabecera"></div>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="perfil" class="p-4 rounded">
              <form class="row g-2" id="formularioDatos" onsubmit="event.preventDefault()">
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="col-md-5">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" />
                </div>
                <div class="col-md-7">
                  <label class="form-label">Correo</label>
                  <input type="email" class="form-control" id="correo" />
                </div>
              </form>
              <div class="row">
                <form class="g-4" id="formularioPassword" onsubmit="event.preventDefault()">
                  <div class="col-md-6">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="col-md-7">
                    <img class="mt-4 rounded shadow" src="" id="imgSubida" height="200px">
                    <input class="form-control mt-4" type="file" name="image" id="inputImage" accept="image/png, image/jpeg">
                  </div>
                  <div class="col-12 mt-3">
                    <button class="btn btn-primary" disabled  id="btnDatos">Cambiar datos</button>
                    <button class="btn btn-primary" disabled id="btnPassword">Cambiar contraseña</button>
                    <button class="btn btn-primary" id="btnSubir">Actualizar imagen</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id = "footer"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../../dist/perfil.main.js"></script>
</body>
</html>
