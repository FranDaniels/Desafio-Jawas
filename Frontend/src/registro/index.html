<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
    <p id="errores"></p>
    <div class="container">
        <div id="registro" class="p-4 rounded">
            <h1>Registro</h1>
            <div class="row">
                <form class="row g-3" id="formularioRegistro">
                    <div class="col-md-5">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="col-md-7">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo"required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary d-inline" id="btn-registrar" disabled>Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./registro.js"></script>
</body>
</html>
