<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body> 
      <div id = "cabecera"></div>
    <table id="tablaUsuarios" class="table table-striped text-center">
        <tr style="font-size:25px">
            <th scope="col">Número de usuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol Principal</th>
        </tr>

        <tbody id="tbody">
            
        </tbody>
  
  <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="userId">Número de usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="errores"></div>
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" />
              </div>
              <div class="col-md-7">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" />
              </div>
              <div class="col-md-7">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordUsu" />
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
            <button type="button" class="btn btn-primary" id="cambiarPassword">Cambiar Contraseña</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalAlta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="borrarTextoAlta">Deseas dar de alta el usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorAlta"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="altaUsu">Dar de alta</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalBaja" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="borrarTexto">Deseas dar de baja el usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorBaja"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="bajaUsu">Dar de baja</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalRol" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="userId">Añadir Rol</h1>
          <button id="xRol" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bodyModal">
            
            <div id="selectRol">
              <p id="erroresRol"></p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addRol">Añadir Rol</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancelarRol">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
    </table><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>      
</body>
</html>
