<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selección de Rol</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Selección de Rol</h5>
                        </div>
                        <div class="card-body">
                            <form id="formSeleccionarRol">
                                <div class="mb-3">
                                    <label for="seleccionRol" class="form-label">Seleccione su rol:</label>
                                    <select class="form-select" id="seleccionRol" name="seleccionRol">
                                        <!-- Opciones cargadas dinámicamente desde el servidor -->
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" id = "btnConfirmar">Confirmar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script src = "../dist/seleccionRol.main.js"></script>   
</html>
