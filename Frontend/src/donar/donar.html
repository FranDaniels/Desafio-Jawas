<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar</title>
    <!-- <link rel="stylesheet" href="./map.css">Para cargar en live server -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div id="donar" class="p-4 rounded">
            <p id="errores"></p>
            <h1>Donar Lote</h1>
            <div class="row">
                <form class="row g-3" id="formularioRegistro" onsubmit="event.preventDefault()">
                    <div class="col-md-6">
                        <label class="form-label">Descripción<p id="errorDescripcion"></p></label><br>
                        <textarea class="form-control" id="descripcion" name="descripcion" cols="10" rows="12"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label><br>
                        <div id="map"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">Fecha de entrega<p id="errorFecha"></p></label>
                            <input type="datetime-local" class="form-control" id="fechaEntrega" required placeholder="2023-11-28 09:59:52">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Estado<p id="errorEstado"></p></label>
                        <select class="form-select" id="estado">
                            <option value="" disabled selected>Estado</option>
                            <option value="1" id="optionCamino">En camino</option>
                            <option value="2" id="optionTienda">En tienda</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary d-inline" id="btn-donar" >Donar Lote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="./map.js"></script>Para cargar en live server -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARWyj0QSC3HO6nxG2qSYLxOJMAQGTZlw4&callback=initMap">
    </script>

    </body>
</html>
