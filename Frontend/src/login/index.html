<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <p id = "errores"></p>
        <div class = "container">
            <div id = "login" class = "p-4 rounded">
                <h1>Inicio de Sesión</h1>
                <div class = "row">
                    <form class = "row g-3" id = "formLogin">
                        <div class = "col-md-5">
                            <label class = "form-label">Correo electrónico</label>
                            <input type = "email" class = "form-control" id = "correoElectrónico">
                        </div>
                        <div class = "row">
                            <div class = "col-md-5">
                                <label class = "form-label">Contraseña</label>
                                <input type = "password" class = "form-control" id = "contrasena">
                                <div id = "error"></div>
                            </div>
                        </div>
                        <div class = "col-12">
                            <button type="button" class="btn btn-primary d-inline" id = "btn-iniciar-sesion">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src = "../dist/login.main.js"></script>
        <!--<script type="module" src="./login.js"></script>-->
    </body>
</html>
