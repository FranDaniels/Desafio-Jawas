<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
  <div id = "cabecera"></div>
    <table id="tablaLotes" class="table table-striped text-center">
        <tr style="font-size:25px">
            <th scope="col">Número de lote</th>
            <th scope="col">Descripción</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha Entrega</th>
            <th scope="col">Nombre de usuario</th>
        </tr>
        <tbody id="tbody"></tbody>

        <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="userId">Número de usuario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="errores"></div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" />
                      </div>
                      <div class="col-md-7">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" />
                      </div>
                      <div class="col-md-7">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordUsu" />
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
                    <button type="button" class="btn btn-primary" id="cambiarPassword">Cambiar Contraseña</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
    </table>
    <script type="module" src="./adminLote.js"></script>
</body>
</html>
